<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Таблица со студентами с фильтрами и сортировкой</title>
</head>

<body>
    <section class="mail">
        <div class="container">
            <h1>Студенты</h1>
              <div class="alert alert-info mb-3" role="alert">
                  <strong>Информация:</strong> В системе доступно максимум 5 студентов. 
                  При первом запуске загружаются 4 демо-студента.  Если база данных станет пустой, 
                  при перезагрузке страницы демо-студенты появятся снова.
              </div>
            <form action="" id="add-student" class="mb-3 d-flex flex-wrap align-items-end justify-content-around">
                <div class="mb-3">
                    <input class="form-control" type="text" placeholder="Введите Фамилию" id="input-surname"
                        data-validate="true" required>
                </div>
                <div class="mb-3">
                    <input class="form-control" type="text" placeholder="Введите Имя" id="input-name"
                        data-validate="true" required>
                </div>
                <div class="mb-3">
                    <input class="form-control" type="text" placeholder="Введите Отчество" id="input-lastname"
                        data-validate="true" required>
                </div>
                <div class="mb-3 d-flex align-items-baseline">
                    <label for="input-birthday" class="col-4 form-label text-nowrap text-truncate label-birthday">День
                        рождения:</label>
                    <div class="col-8">
                        <input type="date" class="form-control" id="input-birthday" data-validate="true" required>
                    </div>
                </div>
                <div class="mb-3">
                    <input class="form-control" type="number" min="0" oninput="this.value = Math.abs(this.value)"
                        placeholder="Введите год начала обучения" id="input-studyStart" data-validate="true" required>
                </div>
                <div class="mb-3">
                    <input class="form-control" type="text" placeholder="Введите факультет" id="input-faculty"
                        data-validate="true" required>
                </div>
                <button class="btn btn-primary" type="submit" id="validateBtn">Добавить студента</button>
            </form>

            <form action="" id="filter-form" class="mb-3 d-flex flex-wrap align-items-end justify-content-around">
                <div class="mb-3">
                    <input class="form-control" type="text" placeholder="Сортировка по ФИО" id="filter-fio-inp"
                        required>
                </div>
                <div class="mb-3">
                    <input class="form-control" type="text" placeholder="Сортировка по Факультету"
                        id="filter-faculty-inp">
                </div>
                <div class="mb-3">
                    <input class="form-control" type="number" min="0" oninput="this.value = Math.abs(this.value)"
                        placeholder="Сортировка по году начала обучения" id="filter-studyStart-inp">
                </div>
                <div class="mb-3">
                    <input class="form-control" type="number" min="0" oninput="this.value = Math.abs(this.value)"
                        placeholder="Сортировка по году окончания обучения" id="filter-studyEnd-inp">
                </div>
                <div class="mb-3">
                    <label for="search-student-inp">Поиск студента (данные загружаются с сервера):</label>
                    <input class="form-control" type="text"
                        placeholder="Введите часть ФИО/факультет/год старта обучения или рождения"
                        id="search-student-inp">
                </div>
            </form>

            <table class="table table-striped studentsTable">
                <thead>
                    <th data-column="fio" class="active" data-sort="true">ФИО</th>
                    <th data-column="birthday">Дата рождения и возраст</th>
                    <th data-column="studyStart">Годы обучения</th>
                    <th data-column="faculty">Факультет</th>
                    <th></th>
                </thead>
                <tbody id="students-list">

                </tbody>
            </table>
        </div>
    </section>

    <script type="module" src="js/main.js"></script>
</body>

</html>
